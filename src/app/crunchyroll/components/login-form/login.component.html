<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<div class="fondo">
<div class="container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="autenticarCuenta()">
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>
    <div class="form-group">
      <label for="contrasenia">Contraseña</label>
      <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="contrasenia" required>
    </div>
    <p> ~ O ~</p>
    <div class="social-icons">
      <a ><i class="fab fa-facebook"></i></a>
      <a ><i class="fab fa-twitter"></i></a>
      <a ><i class="fab fa-instagram"></i></a>
      <a ><i class="fab fa-linkedin"></i></a>
    </div>
    <br>
    <button type="submit" routerLink="/inicio" >Iniciar Sesión </button>
    <br>
    <br>
    <p>No tienes una cuenta? </p>
    <a routerLink="/register">Regístrate aquí</a>
  </form>
</div>
</div>
