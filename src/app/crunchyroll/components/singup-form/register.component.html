<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div class="fondo">
  <div class="container">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegistrar()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="nuevoUsuario.correo" required>
      </div>
      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="nuevoUsuario.contrasenia" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required>
        <label for="aceptarTerminos">Acepto los Términos y Condiciones</label>
      </div>
      <button type="submit">Registrarse</button>
      <br>
      <p class="parrafo">~ O también puedes usar ~</p>
      <div class="social-icons">
        <a ><i class="fab fa-facebook"></i></a>
        <a ><i class="fab fa-twitter"></i></a>
        <a ><i class="fab fa-instagram"></i></a>
        <a ><i class="fab fa-linkedin"></i></a>
      </div>
    </form>
  </div>
</div>
